spring:
  application:
    name: inventory-service
  config:
    import:
      "optional:configserver:"
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: password
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
server:
  port: 8089
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/
